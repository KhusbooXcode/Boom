
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boomsales</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body style="height:100vh;position:relative;">

    <app style="height:100vh">
        <div style="left: 50%; top: 40%;position:absolute;">
            <span class="spinner-border spinner-border-sm mr-1" style="color:#0274be;width:2rem;height:2rem;"></span>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    
    <script type="text/javascript">
        caches.delete("blazor-resources-/").then(function (e) {
            console.log("'blazor-resources-/' cache deleted");
        });
    </script>
    <script type="text/javascript">
        caches.delete("offline-cache-").then(function (e) {
            console.log("'offline-/' cache deleted");
        });
    </script>
    -cache-
</body>

</html>
